<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body class="text-center">
    <main>
      <div class="col-xs-12 body-top">
        <h1 class="banner">MY WEATHER APP</h1>
      </div>
      <div class="container"> 
        <form class="col-xs-12 d-flex justify-content-center mb-5">
          <div class="d-flex">
            <div id="weather-input">
              <label for="city-input"><small>LOCATION</small></label>
              <input id="city-input" class="form-control form-control-lg" type="text" placeholder="Search city">
            </div>              
            <button type="button" onclick="searchCity()" class="btn btn-primary">Search</button>
            
            
          </div>
        </form>
        
        <div id="weather-output" class="mt-3">
          <div class="card-deck text-center">
              <div class="card">
                <div id="card-header" class="card-header">
                  <h4 id="city-name" class="">----</h4>
                </div>
                <div class="row mb-4 card-body">
                  <div class="col-md-6">
                    <img id="icon" src="" alt="">
                    <h1 id="weather-type" class="card-title">----</h1>
                    <p id="date">---</p>
                  </div>
                  <div class="col-md-6">
                    <ul class="list-unstyled mt-3 mb-4">
                      <li>Temp: <span id="temp">--</span>°C</li>
                      <li>Min Temp: <span id="min-temp">--</span>°C</li>
                      <li>Max Temp: <span id="max-temp">--</span>°C</li>
                    </ul>
                  </div>
                </div>
                <hr style="width:95%; margin: auto; border-color:rgb(14, 228, 171);">
                <span id="extras">Extras:</span>
                <div class="row mt-2">
                  <div class="col-md-3 col1">
                    <ul class="list-unstyled"><li id="list-extra">Country: <span id="c1">--</span></li></ul>
                  </div>
                  <div class="col-md-3 col2">
                    <ul class="list-unstyled"><li id="list-extra">Sunrise: <span id="c2">--</span></li></ul>
                  </div>
                  <div class="col-md-3 col3">
                    <ul class="list-unstyled"><li id="list-extra">Sunset: <span id="c3">--</span></li></ul>
                  </div>
                  <div class="col-md-3 col4">
                    <ul class="list-unstyled"><li id="list-extra">Wind: <span id="c4">--</span>/h</li></ul>
                  </div>
                </div>

              </div>
          </div>
        </div>
      </div>
    </main>
</body>
</html>
